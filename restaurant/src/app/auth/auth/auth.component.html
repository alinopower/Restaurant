<!-- Uso il methodo react form -->
<!-- <ng-template appPlaceholder></ng-template> ici nous avons utilisé la méthode programmatique-->
<div class="row">
    <div class="col xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <!-- meilleur methode à utiliser celle-ci -->
        <app-alert 
        [message]="error" 
        *ngIf="error" 
        (close)="onHandleError()"
        ></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <!-- <input type="text" class="form-control"> retirer la class form-control et voir comment l'input se comporte -->
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8">
            </div>
            <hr>
           <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
            <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
           </div>
        </form>
    </div>
</div>
