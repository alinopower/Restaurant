<!-- here i'm using reactive approch to build the form of EditRecipeComponent -->
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        type="text" 
                        id="imagePath" 
                        class="form-control" 
                        formControlName="imagePath"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                      class="row" 
                      *ngFor="let ingredientControl of controls; let i = index" 
                      [formGroupName]="i"
                       style="margin-top: 10px; max-width: 10px; width: 10px;">

                       <div class="row">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name"  style="width: 250px;">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount" style="width: 70px;">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" style="width: 50px;" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                                 class="btn btn-success" 
                                 (click)="onAddIngredient()"
                                 type="button">AddIngredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
